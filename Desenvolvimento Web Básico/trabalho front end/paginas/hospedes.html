<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com o Hotel Consagrado para reservas e informações.">
    <meta name="keywords" content="hotel, contato, reservas, hospedagem">
    <title>Hóspedes - Hotel Consagrado</title>
    <link rel="stylesheet" href="../css/navFotter.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <style>
        .table-container {
            display: flex;
            flex-flow: column nowrap;
            flex: 0 1 800px;

            padding: 15px;
            background: #ffffff;
            border: 2px solid #E3B845;
            border-radius: 5px;
        }
        .table-container h2 {
            text-align: center;
            font-size: 24px;
            color: #E3B845;
            margin-bottom: 15px;
        }
        .table-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .table-controls input {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            width: 70%;
        }
        .table-controls button {
            padding: 8px 15px;
            background: #E3B845;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .table-controls button:hover {
            background: #b88c15;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #d9d9d9;
        }
        table th {
            background: #E3B845;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        table tr:nth-child(even) {
            background: #f2f2f2;
        }
        table tr:nth-child(odd) {
            background: #ffffff;
        }
        table tr:hover {
            background: #d6e9ff;
        }
        .delete {
            padding: 5px 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="../imagens/logoHotel.png" alt="Logo do hotel">
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="reservas.html">Reservas</a>
            <a href="hospedes.html">Hóspedes</a>
        </nav>
    </header>
    <main>
        <div class="table-container">
            <h2>Hóspedes</h2>
            <div class="table-controls">
                <input type="text" id="filter" placeholder="Filtrar por nome...">
                <button id="addRow">Adicionar Linha</button>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th data-column="name" data-order="desc">Nome <i class="fas fa-sort"></i></th>
                        <th data-column="age" data-order="desc">Idade <i class="fas fa-sort"></i></th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>25</td>
                        <td><button class="delete">Excluir</button></td>
                    </tr>
                    <tr>
                        <td>João</td>
                        <td>30</td>
                        <td><button class="delete">Excluir</button></td>
                    </tr>
                    <tr>
                        <td>Jorge</td>
                        <td>40</td>
                        <td><button class="delete">Excluir</button></td>
                    </tr>
                    <tr>
                        <td>Janaira</td>
                        <td>80</td>
                        <td><button class="delete">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div id="chatbot">
            <div id="chatbot-header">Chatbot <span id="close-chatbot">X</span></div>
            <div id="chatbot-messages">
                <div class="bot-message">Olá! Como posso ajudá-lo hoje?</div>
            </div>
            <div id="chatbot-input-area">
                <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
                <button id="send-message">Enviar</button>
            </div>
        </div>
            <button id="open-chatbot">Precisa de ajuda?</button>
    </main>
    <footer>
        <p>Site criado apenas para estudo pessoal</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/tabela.js"></script>
    <script src="../scripts/chatbot.js"></script>
</body>
</html>
