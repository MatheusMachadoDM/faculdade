<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com o Hotel Consagrado para reservas e informações.">
    <meta name="keywords" content="hotel, contato, reservas, hospedagem">
    <title>Contato - Hotel Consagrado</title>
    <link rel="stylesheet" href="../css/navFotter.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <style>
      
    </style>
</head>
<body>
    <header>
        <img src="../imagens/logoHotel.png" alt="Logo do hotel">
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="reservas.html">Reservas</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
            <section class="contact-section">
                <h1>Entre em Contato</h1>
                <form id="contactForm" action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    <div class="message-counter" id="messageCounter">500 caracteres restantes</div> <!-- Contador de caracteres -->

                    <button type="submit">Enviar</button>
                </form>

                <!-- Seção de Avaliação de Satisfação -->
                <div class="satisfaction-rating">
                    <h3>Nos avalie:</h3>
                    <label for="satisfaction1">1</label>
                    <input type="radio" id="satisfaction1" name="satisfaction" value="1">
                    <label for="satisfaction2">2</label>
                    <input type="radio" id="satisfaction2" name="satisfaction" value="2">
                    <label for="satisfaction3">3</label>
                    <input type="radio" id="satisfaction3" name="satisfaction" value="3">
                    <label for="satisfaction4">4</label>
                    <input type="radio" id="satisfaction4" name="satisfaction" value="4">
                    <label for="satisfaction5">5</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="5">
                    <label for="satisfaction5">6</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="6">
                    <label for="satisfaction5">7</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="7">
                    <label for="satisfaction5">8</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="8">
                    <label for="satisfaction5">9</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="9">
                    <label for="satisfaction5">10</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="10">
                </div>

                <!-- Exibir Dados Submetidos -->
                <div class="submitted-data" id="submittedData"></div>
            </section>
            <div id="chatbot">
                <div id="chatbot-header">Chatbot <span id="close-chatbot">X</span></div>
                <div id="chatbot-messages">
                    <div class="bot-message">Olá! Como posso ajudá-lo hoje?</div>
                </div>
                <div id="chatbot-input-area">
                    <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
                    <button id="send-message">Enviar</button>
                </div>
            </div>
            <button id="open-chatbot">Precisa de ajuda?</button>
    </main>
    <footer>
        <p>Site criado apenas para estudo pessoal</p>
    </footer>
    <script src="../scripts/contato.js"></script>
    <script src="../scripts/chatbot.js"></script>
</body>
</html>
