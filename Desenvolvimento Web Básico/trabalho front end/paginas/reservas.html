<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/navFotter.css">
    <link rel="stylesheet" href="../css/reserva.css">
    <link rel="stylesheet" href="../css/chatbot.css">
     <script src="../scripts/formulario.js"> </script>
</head>
<body>
    <header>
        <img src="../imagens/logoHotel.png" alt="Logo do hotel">
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="reservas.html">Reservas</a>
            <a href="hospedes.html">Hóspedes</a>
        </nav>
    </header>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Reserva</legend>
                <label for="checkin">Data de Check-in:</label>
                <input type="date" id="checkin" required>
                <label for="checkout">Data de Check-out:</label>
                <input type="date" id="checkout" required>
                <div class="dropdown" style="margin: 10px 0 5px;">
                    <button id="quantHospQuartos" type="button">Quantidade de Hospedes e Quartos</button>
                        <div class="dropdown-content">
                            <label for="adultos">
                                Quantidade de Adultos:
                                <input type="number" id="adultos" name="adultos" min="1" max="" value="1" required>
                            </label>
                            <label for="crianças">
                                Quantidade de Crianças:
                                <input type="number" id="crianças" name="crianças" min="0" max="" value="0" required>
                            </label>
                            <label for="quartos">
                                Quantidade de Quartos:
                                <input type="number" id="quartos" name="quartos" min="1" max="" value="1" required>
                            </label>
                        </div>
                </div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
            </fieldset>
            <div class="botao-mobile">
                <button id="enviar" type="submit">Enviar</button>
                <button id="limpar" type="reset">Limpar</button>
            </div>
        </form>
        <div id="chatbot">
            <div id="chatbot-header">Chatbot <span id="close-chatbot">X</span></div>
            <div id="chatbot-messages">
                <div class="bot-message">Olá! Como posso ajudá-lo hoje?</div>
            </div>
            <div id="chatbot-input-area">
                <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
                <button id="send-message">Enviar</button>
            </div>
        </div>
        <button id="open-chatbot">Precisa de ajuda?</button>
    </main>
    <footer style="margin-top: auto;">
        <p>Site criado apenas para estudo pessoal.</p>
    </footer>
    
    <script src="../scripts/chatbot.js"></script>
</body>
</html>
